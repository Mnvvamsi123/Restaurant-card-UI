<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restaurant Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <article class="card">
      <div class="image-wrap">
        <img src="https://images.unsplash.com/photo-1544025162-d76694265947?q=80&w=1600&auto=format&fit=crop" alt="Restaurant" />
        <span class="badge time">30 mins</span>
        <span class="badge offer">50% OFF</span>
      </div>

      <div class="content">
        <h2 class="name">Spice Route Kitchen</h2>
        <p class="cuisines">North Indian, Biryani, Chinese, Desserts</p>

        <div class="row">
          <div class="price">₹300 for two</div>
          <div class="distance">3.2 km</div>
        </div>

        <div class="row">
          <div class="payment">UPI • Cards • COD</div>
          <div class="delivery">Free delivery above ₹199</div>
        </div>

        <div class="divider"></div>

        <div class="footer">
          <div class="rating">
            <span class="rating-box">4.3★</span>
            <span class="rating-text">2,345 votes • 1,200 reviews</span>
          </div>
          <a href="#" class="order-btn">Order Online</a>
        </div>
      </div>
    </article>
  </div>
</body>
</html>
